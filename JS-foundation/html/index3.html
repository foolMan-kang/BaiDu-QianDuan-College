<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        console.log(document.getElementsByTagName("li"));
    }
    getAllListItem();
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let section=document.getElementById('news-normal').getElementsByTagName('span');
        let result=[];
        for(let i=0;i<section.length;i++){
            if(section[i].innerHTML==='HTML'){
                result.push(section[i]);
            }
        }
        console.log(result);
    }
    findAllHtmlSpanInOneSection();
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let section=document.getElementById('news-normal').getElementsByTagName('li');
        let result=[];
        for(let i=0;i<section.length;i++){
            if(section[i].childNodes[0].innerHTML==='JS'){
                result.push(section[i]);
            }
        }
        console.log(result);
    }
    findListItem();
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let section=document.getElementById('news-normal').getElementsByClassName('active');
        console.log(section[0].innerHTML);
    }
    getActiveLinkContent();
</script>
</body>
</html>
