<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>

<body>
    <script>
        function dec2bin(decNumber) {
            let value=Number(document.getElementById('dec-number').value);
            let len=Number(document.getElementById('bin-bit').value);
            let result='';
            do{
                result=value%2+result;
                value=parseInt(value/2);
            }while(value!==0);
            if(len<result.length){
                console.log('太短了!');
            }else{
                let rlen=result.length;
                for(let i=0;i<len-rlen;i++){
                    result='0'+result;
                }
            }
            document.getElementById('result').innerHTML=result;
        }
    </script>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>

        document.getElementById('trans-btn').onclick=dec2bin;
