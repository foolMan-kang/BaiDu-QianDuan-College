<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button id="1">判断当前选中的输入框输入内容是否为数字</button>
    <button id="2">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="3">当前选中数字的绝对值</button>
    <button id="4">对当前选中的数字进行上舍入</button>
    <button id="5">对当前选中的数字进行下舍入</button>
    <button id="6">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="7">返回 A 和 B 中的最高值</button>
    <button id="8">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    var result=document.getElementById('result');
    function getStatus(){
        let radio=document.getElementsByName('math-obj');
        let value=null;
        for(let i=0;i<radio.length;i++){
            if(radio[i].checked==true){
                value=radio[i].value;
                break;
            }
        }
        if(value==='a'){
            return document.getElementById('num-a').value;
        }else{
            return document.getElementById('num-b').value;
        }
    }
    function isNum(val){
        if(val==='' || val==null){
            return false;
        }else if(isNaN(val)){
            return false;
        }else{
            return true;
        }
    }
    document.getElementById('1').onclick=function () {
        let val=getStatus();
        if(val==='' || val==null){
            result.innerHTML='不是数字';
        }else if(isNaN(val)){
            result.innerHTML='不是数字';
        }else{
            result.innerHTML='是数字';
        }
    };
    document.getElementById('2').onclick=function () {
        let a=document.getElementById('num-a').value;
        let b=document.getElementById('num-b').value;
        if(isNum(a) && isNum(b)){
            result.innerHTML=Math.round(a*Math.pow(10,b))/Math.pow(10,b);
        }else{
            result.innerHTML='请注意输入数字！';
        }
    };
    document.getElementById('3').onclick=function () {
        let val=getStatus();
        if(isNum(val)){
            let val=getStatus();
            result.innerHTML=Math.abs(val);
        }else{
            result.innerHTML='请注意输入数字！';
        }
    };
    document.getElementById('4').onclick=function () {
        let val=getStatus();
        if(isNum(val)){
            let val=getStatus();
            result.innerHTML=Math.ceil(val);
        }else{
            result.innerHTML='请注意输入数字！';
        }
    };
    document.getElementById('5').onclick=function () {
        let val=getStatus();
        if(isNum(val)){
            let val=getStatus();
            result.innerHTML=Math.floor(val);
        }else{
            result.innerHTML='请注意输入数字！';
        }
    };
    document.getElementById('6').onclick=function () {
        let val=getStatus();
        if(isNum(val)){
            let val=getStatus();
            result.innerHTML=Math.round(val);
        }else{
            result.innerHTML='请注意输入数字！';
        }
    };
    document.getElementById('7').onclick=function () {
        let a=document.getElementById('num-a').value;
        let b=document.getElementById('num-b').value;
        if(isNum(a) && isNum(b)){
            result.innerHTML=Math.max(a,b);
        }else{
            result.innerHTML='请注意输入数字！';
        }
    };
    document.getElementById('8').onclick=function () {
        let a=document.getElementById('num-a').value;
        let b=document.getElementById('num-b').value;
        if(isNum(a) && isNum(b)){
            result.innerHTML=Math.min(a,b);
        }else{
            result.innerHTML='请注意输入数字！';
        }
    };
</script>
</body>
</html>
